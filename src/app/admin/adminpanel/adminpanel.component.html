<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
  
    <title>SB Admin - Dashboard</title>
  
    <!-- Custom fonts for this template-->
    <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  
    <!-- Page level plugin CSS-->
    <link href="assets/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
  
    <!-- Custom styles for this template-->
    <link href="assets/css/sb-admin.css" rel="stylesheet">
  
  </head>
  <app-header></app-header>
  <body style="margin-top:170px;">
  <div id="wrapper">

      <app-adminsidebar></app-adminsidebar>

    <div id="content-wrapper">

      <div class="container-fluid">

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a style="cursor: pointer" href="#">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">Overview</li>
        </ol>

        <!-- Icon Cards-->
        <div class="row">
          <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-primary o-hidden h-100">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fa fa-fw fa-comments"></i>
                </div>
                <div class="mr-5">CATEGORIES</div>
              </div>
              <a style="cursor: pointer" class="card-footer text-white clearfix small z-1" (click)="navigate('admin/categories')">
                <span class="float-left">View Details</span>
                <img height="50px" src="assets/imgs/settings.png" class="pull-right">
              </a>
            </div>
          </div>
          <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-danger o-hidden h-100">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fa fa-fw fa-list"></i>
                </div>
                <div class="mr-5">Add New Category</div>
              </div>
              <a style="cursor: pointer" class="card-footer text-white clearfix small z-1" (click)="navigate('admin/addcategory')">
                <span class="float-left">View Details</span>
                <span class="float-right">
                    <img height="50px" src="assets/imgs/settings.png" class="pull-right">
                </span>
              </a>
            </div>
          </div>
          <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-success o-hidden h-100">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fa fa-fw fa-shopping-cart"></i>
                </div>
                <div class="mr-5">BRANCHS</div>
              </div>
              <a style="cursor: pointer" class="card-footer text-white clearfix small z-1" (click)="navigate('admin/branches')">
                <span class="float-left">View Details</span>
                <span class="float-right">
                    <img height="50px" src="assets/imgs/settings.png" class="pull-right">
                </span>
              </a>
            </div>
          </div>
          <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-warning o-hidden h-100">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fa fa-fw fa-life-ring"></i>
                </div>
                <div class="mr-5">Add advertisment</div>
              </div>
              <a style="cursor: pointer" class="card-footer text-white clearfix small z-1" (click)="navigate('admin/addAd')">
                <span class="float-left">View Details</span>
                <span class="float-right">
                    <img height="50px" src="assets/imgs/settings.png" class="pull-right">
                </span>
              </a>
            </div>
          </div>
          <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-danger o-hidden h-100">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fa fa-fw fa-life-ring"></i>
                </div>
                <div class="mr-5">Advertisments</div>
              </div>
              <a style="cursor: pointer" class="card-footer text-white clearfix small z-1" (click)="navigate('admin/ads')">
                <span class="float-left">View Details</span>
                <span class="float-right">
                    <img height="50px" src="assets/imgs/settings.png" class="pull-right">
                </span>
              </a>
            </div>
          </div>
        </div>
        </div>
    </div>
</div>
    </body>
